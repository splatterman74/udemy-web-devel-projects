<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dan's BBC</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="container">
        <div id="topbar">
            <div class="fixedwidth">
                <div id="logodiv">
                    <img src="images/BBC logo.JPG" />
                </div>
                <div id="signindiv">
                    <img src="images/Sign In.JPG" /> Sign In
                </div>
                <div id="topmenudiv">
                    <ul>
                        <li><a href="https://www.bbc.com/">Home</a></li>
                        <li><a href="https://www.bbc.com/news">News</a></li>
                        <li><a href="https://www.bbc.com/sport">Sport</a></li>
                        <li><a href="https://www.bbc.com/reel">Reel</a></li>
                        <li><a href="https://www.bbc.com/worklife">Worklife</a></li>
                        <li><a href="https://www.bbc.com/travel">Travel</a></li>
                        <li><a href="https://www.bbc.com/future">Future</a></li>
                        <li><a href="https://www.bbc.com/culture">Culture</a></li>
                        <li>More ...</li>
                    </ul>
                </div>
                <div id="searchdiv">
                    <input type="text" placeholder="Search"/>
                </div>
            </div>
        </div>

        <div class="break"></div>

        <div id="newsbar">
            <div class="fixedwidth">
                <p id="newstxt">NEWS</p>
                <p id="uktxt">UK</p>

                <div id="moremenu">
                    <ul>
                        <li><a href="https://www.bbc.com/culture/music">Music</a></li>
                        <li><a href="https://www.bbc.co.uk/schedules">TV</a></li>
                        <li><a href="https://www.bbcselect.com/">BBC Select</a></li>
                        <li><a href="https://www.bbc.com/weather">Weather</a></li>
                        <li><a href="https://www.bbc.co.uk/sounds">Sounds</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="break"></div>

        <div id="content">
            <div class="fixedwidth">
                <p id="welcome">Welcome to BBC.com</p>
                <p id="date">Wednesday, 2 December</p>

                <div class="break"></div>

                <img id="headline" src="images/headline.JPG">
                <img class="story" src="images/story1.JPG">
                <img class="story" src="images/story2.JPG">
                <img class="story" src="images/story3.JPG">
                <img class="story" src="images/story4.JPG">

                <div class="break"></div>

                <div id="watchlisten">
                    <h2>Watch/Listen</h2>

                    <ul>
                        <li><a href="">BBC News Channel</a></li>
                        <li><a href="">Radio 5 live</a></li>
                        <li><a href="">Osborne questioned on budget</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
